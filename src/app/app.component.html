<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Skill Tracker</h3>
        </div>
    </div>
    <div>
        <nav class="nav">
            <a class="nav-link " [class.active]="isAddTask" (click)="addTask()">Add Skill</a>
            <a class="nav-link " [class.active]="!isAddTask" (click)="viewTask()">View Skill</a>
        </nav>
    </div>
    <div [class.clsDisplayblock]="!isAddTask">
        <!--*ngIf="isAddTask" -->
        <app-addskill-component></app-addskill-component>
    </div>
    <div [class.clsDisplayblock]="isAddTask">
        <app-viewskill-component (editTask)='editTaskItem($event)'></app-viewskill-component>
    </div>
</div>
